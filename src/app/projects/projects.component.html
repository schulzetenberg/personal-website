<div class="flex flex-wrap mt-4 mb-1">
  <div class="relative flex-grow max-w-full flex-1 px-4">
    <h2 class="text-center text-3xl mb-5 font-light">Recent Projects</h2>
  </div>
</div>

<div class="container max-w-screen-lg mx-auto sm:px-4 pb-12">
  <div class="flex flex-wrap justify-center">
    <div class="w-full lg:w-10/12 px-4" *ngFor="let project of projects">
      <div class="bg-white rounded-lg shadow-lg overflow-hidden hover:shadow-xl transition-shadow duration-300">
        <!-- Project Image -->
        <div class="relative h-48 md:h-56 overflow-hidden bg-gradient-to-br from-blue-500 to-purple-600">
          <img
            [src]="project.image"
            [alt]="project.title + ' screenshot'"
            class="w-full h-full object-cover object-top hover:scale-105 transition-transform duration-300"
            loading="lazy"
            (error)="$event.target.style.display = 'none'"
          />
          <!-- Fallback content when image is not available -->
          <div class="absolute inset-0 flex items-center justify-center text-white">
            <div class="text-center">
              <i class="fa fa-heart text-6xl mb-4 opacity-80"></i>
              <h4 class="text-xl font-light">{{ project.title }}</h4>
              <p class="text-sm opacity-90 mt-2">Web Application</p>
            </div>
          </div>
          <div class="absolute inset-0 bg-gradient-to-t from-blue-900/60 via-purple-800/40 to-transparent"></div>
        </div>

        <!-- Project Content -->
        <div class="p-6 md:p-8">
          <div class="flex flex-col md:flex-row md:items-start md:justify-between mb-4">
            <div class="flex-1">
              <h3 class="text-2xl md:text-3xl font-light mb-3 text-gray-800">
                <a [href]="project.url" target="_blank" rel="noopener noreferrer" class="hover:text-blue-600 transition-colors duration-200">
                  {{ project.title }}
                  <i class="fa fa-external-link text-sm ml-2 opacity-70"></i>
                </a>
              </h3>

              <p class="text-gray-600 text-lg leading-relaxed mb-6">
                {{ project.description }}
              </p>
            </div>
          </div>

          <!-- Technologies -->
          <div class="mb-6">
            <h4 class="text-sm font-medium text-gray-800 mb-3 uppercase tracking-wide">Technologies Used</h4>
            <div class="flex flex-wrap gap-2">
              <span
                *ngFor="let tech of project.technologies; trackBy: trackByTech"
                class="inline-block bg-blue-100 text-blue-800 text-sm px-3 py-1 rounded-full border border-blue-200"
              >
                {{ tech }}
              </span>
            </div>
          </div>

          <!-- Features -->
          <div class="mb-6">
            <h4 class="text-sm font-medium text-gray-800 mb-3 uppercase tracking-wide">Key Features</h4>
            <ul class="grid grid-cols-1 md:grid-cols-2 gap-2">
              <li *ngFor="let feature of project.features; trackBy: trackByFeature" class="flex items-center text-gray-600">
                <i class="fa fa-check-circle text-green-500 mr-2"></i>
                {{ feature }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
