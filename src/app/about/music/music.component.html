<section class="image-divider2 overlay2 duplicatable-content">
<div class="background-image-holder" style="background: url(assets/img/concert.jpg) 50% 0%;"></div>

  <div class="container">
    <div class="row">
      <div class="col-sm-8 offset-sm-2 text-center">
        <h1 class="text-white">Music</h1>
      </div>
    </div>

    <div class="row" *ngIf="musicData">
      <div class="col-lg-2 offset-lg-1">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-headphones"></i>
          <h5 class="text-white">Average Daily Listening</h5>
          <p class="text-white" [innerHTML]="(avgListening | number)  + ' Hours'"></p>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-music"></i>
          <h5 class="text-white">Songs Listened To</h5>
          <p class="text-white" [innerHTML]="(totalListening | number)  + pastYear"></p>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-user"></i>
          <h5 class="text-white">Artists Listened To</h5>
          <p class="text-white" [innerHTML]="(totalArtists | number) + pastYear"></p>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-users"></i>
          <h5 class="text-white">Top Artists</h5>
          <p class="text-white" [innerHTML]="artistsList"></p>
        </div>
      </div>
      <div class="col-lg-2">
        <div class="feature feature-icon-large">
          <i class="text-white fa fa-random"></i>
          <h5 class="text-white">Top Genres</h5>
          <p class="text-white" [innerHTML]="genresList"></p>
        </div>
      </div>
		</div>

    <div class="row">
      <div class="col-sm-12 text-center">
        <a href="https://www.last.fm/user/JSchulzetenberg">
          <i style="color: white; opacity:0.8;" onMouseOut="this.style.opacity='0.8'" onMouseOver="this.style.opacity='1'"
              class="fa fa-lastfm-square icon-jumbo" aria-hidden="true"></i>
        </a>
      </div>
    </div>
  </div>
</section>

<section>
	<h2 class="top-artists-header">
		<span>Top Artists</span>
	</h2>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div id="photostack" class="photostack">
          <div *ngIf="topArtists && topArtists.length">
            <figure>
              <span class="photostack-img"><img [src]="topArtist && topArtist.img" /></span>
              <figcaption>
                <h2 class="photostack-title" [innerHTML]="topArtist && topArtist.artist"></h2>
              </figcaption>
            </figure>
            <figure data-dummy *ngFor="let artist of topArtists">
              <span class="photostack-img"><img [src]="artist.img" /></span>
              <figcaption>
                <h2 class="photostack-title" [innerHTML]="artist.artist"></h2>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
